<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
   
    <h1>Calculadora</h1>
 
    <table id="frame">
       <th >
           <tr>
                <td colspan="4" >
                    <p id="view1">   </p>
                </td>
           </tr>
           <tr>
                <td colspan="4" >
                    <p id="view2">  </p>
                </td>
           </tr>
        </th>                 
           
        
            <tbody class="keyborad">
                <tr>
                    <td colspan="2">
                        <button style="width: 94px;" class="button"  onclick="clean()">AC</button></td>
                    <td>
                        <button class="button" onclick="deleta()">âŒ«</button>
                    </td>    
                    <td>
                        <button class="oper button" onclick= "insert('/')" >/</button></td>
                    
                
                </tr>
                <tr>
                    <td>
                        <button class="num button" onclick="insert('7')">7 </button></td>
                    <td>
                        <button class="num button" onclick="insert('8')">8</button></td>
                    <td>
                        <button class="num button" onclick="insert('9')">9</button></td>
                    <td>
                        <button class="oper button" onclick= "insert('*')" >x</button></td>
                
                </tr>
                <tr>
                    <td>
                        <button class="num button" onclick="insert('4')">4</button></td>
                    <td>
                        <button class="num button" onclick="insert('5')">5</button></td>
                    <td>
                        <button class="num button" onclick="insert('6')">6</button></td>
                    <td>
                        <button class="oper button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td>
                        <button class="num button" onclick="insert('1') ">1</button></td>
                    <td>
                        <button class="num button" onclick="insert('2') ">2</button></td>
                    <td>
                        <button class="num button"  onclick="insert('3') ">3</button></td>
                        <td>
                        <button  class="oper button" onclick="insert('+')">+</button></td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="width: 94px;" class="num button" onclick="insert('0') ">0</button></td>
                    <td>
                        <button  class="dot button" onclick="insert('.') ">,</button></td>
                        <td >
                        <button class="button" id="res" onclick="res() ">=</button></td>
                </tr>
            </tbody>
    
    </table>
 
    <script src="script.js"></script>
</body>


</html>
