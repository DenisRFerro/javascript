<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
</head>
<body>
   
    <h1>Calculadora</h1>
 
    <table id="frame">
       <th >
           <tr>
               <td colspan="4" class="view1"></td>
           </tr>
           <tr>
               <td colspan="4" class="view2"></td>
           </tr>
        </th>                 
           
        
            <tbody class="keyborad">
                <tr>
                    <td colspan="2"><button style="width: 94px;" id="clear">AC</button></td>
                    <td><button class="oper">/</button></td>
                    <td><button class="oper">*</button></td>
                
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="oper">-</button></td>
                
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td ><button  class="oper">+</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num" >3</button></td>
                    <td rowspan="2"><button id="res">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 94px;" class="num">0</button></td>
                    <td><button  class="dot">,</button></td>
                </tr>
            </tbody>
    
    </table>
 
    
</body>

</html>
